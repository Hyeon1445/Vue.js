<!DOCTYPE html>
<html>
  <head>
    <title>vue</title>
  </head>
  <body>
    <div id="vue">
      {{message}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js">
    </script>
    <script>
      new Vue({
        el: '#vue',
        data: {
          message: 'Hello World!'
        },
        beforeCreate: function(){
        console.log("beforeCreate");
        },
        created: function(){
          console.log("created");
        },
        mounted: function(){
          console.log("mounted");
          this.message='vue instance'
        },
        updated: function(){
          console.log("updated");
        }
    });
    </script>
  </body>
</html>

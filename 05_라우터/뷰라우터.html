<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Router Sample</title>
    </head>
    <body>
        <div id="app">
            <h1>뷰 라우터 예제</h1>
            <p>
                <router-link to="/main">main 컴포넌트로 이동</router-link>
                <router-link to="/login">Login 컴포넌트로 이동</router-link>
                <!--<a>태그랑 좀 비슷함..클릭하면 현재링크/main으로 이동-->>
            </p>
            <router-view>123</router-view>
            <!--위에 링크 클릭했을 때 바뀌는 영역 (123은 안 나타나는데 클릭하면 스쳐지나감..123그냥 내가 써봄..원래 없음)-->
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>

        <script>
            var Main={template:'<div>main</div>'};
            var Login={template:'<div>login</div>'};
            //main 컴포넌트로 이동 클릭하면 <router-view>영역에 "main" 글씨 나온다
            //Main,Login컴포넌트 정의


            var routes=[
                {path:'/main',component:Main},
                {path:'/login',component:Login}
            ];
            //각 URL에 맞춰서 표시할 컴포넌트 지정
            //현재 주소/main 일 때에는 Main 컴포넌트를 표시한다


            var router=new VueRouter({
                routes
            })
            //뷰 라우터 정의 (뷰 라우터 하나 생성)
            //routes를 삽입해 URL에 따라 화면이 전환될 수 있게 정의한다.


            var app=new Vue({
                //mode:'history',
                //이거 쓰면 주소에 # 안나타남 (안쓰면 현재주소#/main 이런식으로 됨..) 참고
                router
            }).$mount('#app');
            //뷰 인스턴스에 라우터 추가
            //.$mount()는 el 속성과 같이 인스턴스를 화면에 붙여주는 역할을 한다.
            //el:'#app' (뷰 공식 문서에는 mount로 안내)

        </script>
    </body>
</html>

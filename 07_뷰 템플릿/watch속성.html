<html>
    <head>
        <title>watch 속성</title>
    </head>
    <body>
        <div id="abc" style="background-color:yellowgreen">
            <input v-model="message">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            new Vue({
                el:'#abc',
                data:{
                    message: 'Hello World!'
                },
                watch:{
                    message:function(data){
                        console.log("message의 값 변화 : ",data);
                    }
                }
            });
        </script>
    </body>
</html>

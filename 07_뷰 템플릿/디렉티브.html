<html>
    <head>
        <title>Directives</title>
    </head>
    <body>
        <div id="abc">
            <a v-if="flag">v-if</a>
            <ul>
                <li v-for="i in list">{{i}}</li>
            </ul>
            <p v-show="flag">v-show</p>
            <h5 v-bind:id="uid">v-bind</h5>
            <button v-on:click="popupAlert">v-on경고창</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            new Vue({
                el:'#abc',
                data: {
                    flag:true,
                    list : ['aaa','bbb','ccc'],
                    uid:100
                },
                methods:{
                    popupAlert:function(){
                        return alert('경고 창 표시');
                    }
                }
            });
        </script>
    </body>
</html>

<html>
    <head>
        <title>html로 뷰 코드 짤 때 한계</title>
    </head>
    <body>
        <div id="abc" style="background-color:yellowgreen">
            <compo1></compo1>
            <hello></hello>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            Vue.component('compo1',{
                template: `<div><h5>complex markup</h5><ul><li><button>abcde</button></il>
                <li><p style="color:blue">second</p></li><li><strong>asdf</strong></li></ul></div>`
            });
            //바로 구조를 알아보기 어렵다!!!!
            //오류를 찾기 어렵다

            Vue.component('hello',{
                template:'<div style="background-color:yellow"><button>{{message}}</button></div>',
                data: function(){
                    return{
                        message:'click this button'
                    }
                }
            })
            new Vue({
                el: '#abc',
            });

        </script>
    </body>
</html>

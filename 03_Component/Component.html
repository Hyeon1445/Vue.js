<!DOCTYPE html>
<html>
  <head>
    <title>Vue Component Regisration</title>
  </head>
  <body>
    <div id="aaa" style="background-color:yellow">
      <h3 style="color:white">First Instance</h3>
      <global-compo></global-compo>
      <local-compo></local-compo>
    </div>

    <div id="bbb" style="background-color:green">
      <h3 style="color:white">Second Instance</h3>
      <global-compo></global-compo>
      <local-compo></local-compo><!--나타나지 않음-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js">
    </script>

    <script>
      Vue.component('global-compo',{
        template: '<div>전역 컴포넌트</div>'
      });
      var comp = {
        template: '<div>지역 컴포넌트</div>'
      }
      new Vue({
        el: '#aaa',
        components: {
          'local-compo' : comp
        }
      });
      new Vue({
        el: '#bbb'
      });
    </script>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>print message</title>
  </head>
  <body>
    <div id="vue">
      {{message}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue">
    </script>
    <script>
      new Vue({
        el: '#vue',
        data: {
          message: 'Hello World!'
        }
      })
    </script>
  </body>
</html>

<html>
    <head>
        <title>상위->하위 컴포넌트 데이터 전달</title>
    </head>
    <body>
        <div id="app">
            <child-compo v-bind:propsdata="message"></child-compo>
            <!--상위 컴포넌트-->

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            Vue.component('child-compo',{
                props:['propsdata'],
                template:'<p>{{propsdata}}</p>'
            });
            //props 속성 : 상위 컴포넌트에서 하위 컴포넌트로 데이터를 전달할 때 사용하는 속성
            //하위 컴포넌트 속성 정의


            new Vue({
                el:'#app',
                data:{
                    message: 'Hello Vue! passed from Parent Component'
                }
            });
            //인스턴스



            //v-bind:propsdata="message"는 상위 컴포넌트의 message속성 값인 Hello Vue!~를 하위 컴포넌트의 propsdasta로 전달

            // 뷰 인스턴스의 data 속성에 정의된 message 속성을 하위 컴포넌트에 props로 전달하여 화면에 나타낸다.
        </script>
    </body>
</html>
